<app-header
  (RecipesShown)  = "onRecipesShown($event)"
  (ShoppingShown) = "onShoppingShown($event)"
  ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="recipeState"
        ></app-recipes>
      <app-shopping-list
        *ngIf="shoppingState"
        ></app-shopping-list>
    </div>
  </div>
</div>

<div class="container">
  <app-cockpit (serverCreated)= "onServerAdded($event)"
    (blueprintCreated) ="onBlueprintAdded($event)"></app-cockpit>
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" type="submit" (click) = "onChangeFirst()">Change First</button>
      <button class="btn btn-danger" type="submit" (click)="onDestroyFirst()"> Destroy First</button>

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement] = "serverElement"
        [name] = "serverElement.name"
        >
          <p #contentParagraph>
            <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'" style="color:blue">{{ serverElement.content }}</em>
          </p>
      </app-server-element>
    </div>
  </div>
</div>

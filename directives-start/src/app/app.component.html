<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd==true;else allNumbers">
        <li
          class="list-group-item"
          [ngClass]="{odd: number%2 !==0}"
          *ngFor="let number of oddNumbers"
          >{{ number }}
        </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: number%2==0?'red':'blue'}"
            *ngFor="let number of numbers"
            >{{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight> Hellou </p>
  <p appBetterHighlight [defaultColor]= "'green'" [hoverColor] = "'red'"> Hellou better </p>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="15">Value is 15</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is default</p>
  </div>
</div>
